<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar_container">
            <!-- Logo Section -->
            <a href="index.html" id="navbar_logo">
                <img src="images/website_logo.png" alt="logo" class="website_logo">
            </a>
            <!-- Hamburger Menu for Mobile -->
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>

            <!-- Navigation Menu -->

        <!-- Login Form-->
        <div class="register_container" id="login">
            <h1 class="form-title">Login</h1>
            <form method="post" action="">
                <div id="login_message" class="messageDiv" style="display: none;"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="login_email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login_password" placeholder="Password" required>
                </div>
                <p class="recover">
                    <a href="#"> Recover Password</a>
                </p>
                <input type="submit" class="btn" value="Login" name="Login" id="login_submit_btn">
            </form>
            <p class="or">
                -------or-------
            </p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Don't Have Account?</p>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
