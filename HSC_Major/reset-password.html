<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar_container">
            <!-- Logo Section -->
            <a href="index.html" id="navbar_logo">
                <img src="images/website_logo.png" alt="logo" class="website_logo">
            </a>
            <!-- Hamburger Menu for Mobile -->
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Navigation Menu -->
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="index.html" class="navbar_link">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="login.html" class="navbar_link">Login</a>
                </li>
                <li class="navbar_item">
                    <a href="about.html" class="navbar_link">About</a>
                </li>
                <li class="navbar_btn">
                    <a href="signup.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="register_container" id="reset-password">
        <h1 class="form-title">Reset Password</h1>
        <form id="reset-form">
            <div id="reset_message" class="messageDiv" style="display: none;"></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="reset_email" placeholder="Email" required>
            </div>
            <input type="submit" class="btn" value="Send Reset Link">
        </form>
        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
