<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/website_logo.png">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="user_body">

    <!-- Sidebar-->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="images/website_logo.png" alt="logo" class="brand_logo">
            <span class="text_d">Dashboard</span>
        </a>
        <ul class="side_menu top">
            <li>
                <a href="dashboard.html">
                    <span class="ic--round-home"></span>
                    <span class="sidebar_text">Home</span>
                </a>
            </li>
            <li>
                <a href="stats.html">
                    <span class="icon-park-outline--radar-chart"></span>
                    <span class="sidebar_text">My Stats</span>
                </a>
            </li>
            <li>
                <a href="tasks.html">
                    <span class="clarity--tasks-solid"></span>
                    <span class="sidebar_text">Tasks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="solar--cat-bold"></span>
                    <span class="sidebar_text">My Pet</span>
                </a>
            </li>
            <li class="active">
                <a href="settings.html">
                    <span class="material-symbols--settings-rounded"></span>
                    <span class="sidebar_text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" id="logout" class="logout-link">
                    <span class="material-symbols--logout-rounded"></span>
                    <span class="logout-text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- Sidebar -->

    <!-- User Content -->
    <section id="content">
        <!-- Navbar -->
        <nav>
            <span class="material-symbols--menu-rounded"></span>
            <form action="#">
                <div class="form_input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search_btn"><span class="material-symbols--search-rounded"></span></button>
                </div>
            </form>
        </nav>
        

        <!-- Main-->
        <main>
            <div class="head_title">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li><span class="mingcute--right-fill"></span></li>
                        <li>
                            <a href="settings" class="active">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="settings-container">
                <div class="settings">
                  <ul>
                    <li>
                      <h2>Account Details</h2>
                      
                      <!-- First Name -->
                      <div class="field-group">
                        <p>First Name: <span id="fName-value"></span></p>
                        <input type="text" id="fName-input" class="edit-input">
                        <div class="button-group">
                          <button id="fName-edit-btn" class="edit-btn">Edit</button>
                          <button id="fName-save-btn" class="save-btn">Save</button>
                          <button id="fName-cancel-btn" class="cancel-btn">Cancel</button>
                        </div>
                      </div>
                      
                      <!-- Last Name -->
                      <div class="field-group">
                        <p>Last Name: <span id="lName-value"></span></p>
                        <input type="text" id="lName-input" class="edit-input">
                        <div class="button-group">
                          <button id="lName-edit-btn" class="edit-btn">Edit</button>
                          <button id="lName-save-btn" class="save-btn">Save</button>
                          <button id="lName-cancel-btn" class="cancel-btn">Cancel</button>
                        </div>
                      </div>
                      
                      <!-- Email -->
                      <div class="field-group">
                        <p>Email: <span id="email-value"></span></p>
                        <input type="email" id="email-input" class="edit-input">
                        <div class="button-group">
                          <button id="email-edit-btn" class="edit-btn">Edit</button>
                          <button id="email-save-btn" class="save-btn">Save</button>
                          <button id="email-cancel-btn" class="cancel-btn">Cancel</button>
                        </div>
                      </div>
                      
                      <!-- Password -->
                      <div class="field-group">
                        <p>Password: <span id="password-display">••••••••</span></p>
                        <input type="password" id="password-input" class="edit-input" placeholder="New Password">
                        <div class="button-group">
                          <button id="password-edit-btn" class="edit-btn">Edit</button>
                          <button id="password-save-btn" class="save-btn">Save</button>
                          <button id="password-cancel-btn" class="cancel-btn">Cancel</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>


            
        </main>
    </section>
    <!--Main -->

    <script type="module" defer src="userpage.js"></script>
    <script type="module" src="user_stats.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
