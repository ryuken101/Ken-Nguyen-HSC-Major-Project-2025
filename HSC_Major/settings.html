<html lang="en" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/website_logo.png">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function() {
            var savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("theme", savedTheme);
        })();
    </script>

</head>
<body class="user_body">

    <!-- Sidebar-->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="images/website_logo.png" alt="logo" class="brand_logo">
            <span class="text_d">Dashboard</span>
        </a>
        <ul class="side_menu top">
            <li>
                <a href="dashboard.html">
                    <span class="ic--round-home"></span>
                    <span class="sidebar_text">Home</span>
                </a>
            </li>
            <li>
                <a href="stats.html">
                    <span class="icon-park-outline--radar-chart"></span>
                    <span class="sidebar_text">My Stats</span>
                </a>
            </li>
            <li>
                <a href="tasks.html">
                    <span class="clarity--tasks-solid"></span>
                    <span class="sidebar_text">Tasks</span>
                </a>
            </li>
            <li>
                <a href="pet.html">
                    <span class="solar--cat-bold"></span>
                    <span class="sidebar_text">My Pet</span>
                </a>
            </li>
            <li class="active">
                <a href="settings.html">
                    <span class="material-symbols--settings-rounded"></span>
                    <span class="sidebar_text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" id="logout" class="logout-link">
                    <span class="material-symbols--logout-rounded"></span>
                    <span class="logout-text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- Sidebar -->

    <!-- User Content -->
    <section id="content">
        <!-- Navbar -->
        <nav>
            <span class="material-symbols--menu-rounded"></span>
            <h3 id="user_name"></h3>
        </nav>
        

        <!-- Main-->
        <main>
            <div class="head_title">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li><span class="mingcute--right-fill"></span></li>
                        <li>
                            <a href="settings.html" class="active">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="settings-container">
            <div class="settings">
                <ul>
                    <li>
                        <h2>Account Details</h2>
                        
                        <!-- Global Edit/Save/Cancel buttons -->
                        <div class="global-buttons">
                            <button id="edit-all-btn" class="edit-btn">Edit Profile</button>
                            <button id="save-all-btn" class="save-btn2">Save</button>
                            <button id="cancel-all-btn" class="cancel-btn">Cancel</button> 
                        </div>
                        
                        <!-- First Name -->
                        <div class="field-group">
                            <label>First Name:</label>
                            <span id="fName-value" class="field-value"></span>
                            <input type="text" id="fName-input" class="edit-input" disabled>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="field-group">
                            <label>Last Name:</label>
                            <span id="lName-value" class="field-value"></span>
                            <input type="text" id="lName-input" class="edit-input" disabled>
                        </div>
                        
                        <!-- Email -->
                        <div class="field-group">
                            <label>Email:</label>
                            <span id="email-value" class="field-value"></span>
                            <input type="email" id="email-input" class="edit-input" disabled>
                        </div>
                        
                        <!-- Password -->
                        <div class="field-group">
                            <label>Password:</label>
                            <span id="password-value" class="field-value">••••••••</span>
                            <button id="change-password-btn" class="password-btn" style="display: none;">Change</button>
                            <input type="password" id="password-input" class="edit-input" placeholder="New Password" disabled>
                        </div>
                    </li>
                </ul>
                <h2>Themes</h2>
                    <div class="theme-buttons">
                        <button type="button" class="default-toggle">Blue</button>
                        <button type="button" class="purple-toggle">Purple</button>
                        <button type="button" class="green-toggle">Green</button>
                        <button type="button" class="pink-toggle">Pink</button>
                        <button type="button" class="grey-toggle">Grey</button>
                    </div>
            </div>
        </div>

        <div id="password-modal" class="pmodal">
            <div class="pmodal-content">
                <span id="close-password-modal" class="close">&times;</span>
                <h3>Change Password</h3>
                
                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password" id="current-password" required>
                </div>
                
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" id="new-password" required>
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <p id="password-error" class="error-message"></p>
                <button id="save-password-btn" class="save-btn">Save Password</button>
            </div>
        </div>


            
        </main>
    </section>
    <!--Main -->

    <script type="module" defer src="userpage.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="theme.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
